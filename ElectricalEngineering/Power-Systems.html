<h3>
  <a name="Power-Systems" class="anchor" href="#topics"><span class="octicon octicon-link"></span></a>Power Systems
</h3>

<p>Starting from the basics, Power is simply:</p>
<div class="equation">
<a href="http://www.codecogs.com/eqnedit.php?latex=\LARGE&space;P(t)=v(t)i(t)" target="_blank"><img src="http://latex.codecogs.com/gif.latex?\LARGE&space;P(t)=v(t)i(t)" title="\LARGE P(t)=v(t)i(t)" /></a>
</div>

<p>There comes a time in every Electrical Engineers Education where he is asked:</p>
<div class="question">
<p>A continuous-time periodic signal x(t) is real valued and has the fundamental period T = 8. The nonzero Fourier series for x(t) are</p>
</div>
<div class="equation">
<a href="http://www.codecogs.com/eqnedit.php?latex=\fn_cs&space;\LARGE&space;a_{1}&space;=&space;a_{-1}^{*},&space;a_{5}&space;=&space;a_{-5&space;=&space;4}" target="_blank"><img src="http://latex.codecogs.com/png.latex?\fn_cs&space;\LARGE&space;a_{1}&space;=&space;a_{-1}^{*},&space;a_{5}&space;=&space;a_{-5&space;=&space;4}" title="\LARGE a_{1} = a_{-1}^{*}, a_{5} = a_{-5 = 4}" /></a>
</div>
<div class="question">
	<p>Express x(t) in the form:</p>
</div>
<div class="equation">
<a href="http://www.codecogs.com/eqnedit.php?latex=\LARGE&space;x(t)=\sum_{k=0}^{\infty}A_kcos(w_kt&plus;\phi_k)" target="_blank"><img src="http://latex.codecogs.com/gif.latex?\fn_cs&space;\LARGE&space;x(t)=\sum_{k=0}^{\infty}A_kcos(w_kt&plus;\phi_k)" title="\LARGE x(t)=\sum_{k=0}^{\infty}A_kcos(w_kt+\phi_k)" /></a>
</div>
